	content="Spersonalizaowany plan zajęć studentów i pracowników Uniwersytetu Ekonomicznego w Krakowie. Dostępny również w wersji moblinej.">
<meta name="keywords"
	content="plan, zajęć, plan zajęć, spersonalizowany, uek, uniwersytet, ekonomiczny, grupy, prowadzący, Kraków, dev, devplan, koło, naukowe, programistów, szukaj, android, windows, ios">

<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="assets/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
	rel='stylesheet' type='text/css'>
<link href="assets/css/typeahead.css" rel="stylesheet">
<link href="assets/css/landing-page.css" rel="stylesheet">
<link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="navbar-header">
						<button type="button"
							class="navbar-btn btn btn-default visible-xs pull-right"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<i class="fa fa-align-justify"></i>
						</button>
						<a class="navbar-brand" href="index.html" title="devPlan"><strong>devPlan</strong></a>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">

						<ul class="nav navbar-nav navbar-right">
							<li><a href="timetable.html" title="Mój plan">Mój plan</a></li>
							<li class="visible-xs"><a href="search.html" title="Szukaj">Szukaj</a></li>
						</ul>
						<form class="navbar-form navbar-right hidden-xs"
							action="search.html" method="get" role="search">
							<div class="form-group">
								<input id="search-input" name="search" autocomplete="off"
									disabled="disabled" type="text" class="form-control"
									placeholder="KrDzIs3011Io / dr Paweł Wołoszyn" />
							</div>
							<button id="search-button" type="submit" class="btn btn-success"
								disabled>
								<i class="fa fa-fw fa-spin fa-refresh"></i>
							</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 70px">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">

				<div id="timetable-panel" class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h4>
							<span id="panel-title">Plan zajęć</span><a data-toggle="collapse" data-parent="#accordion"
								href="#collapseOne"><i class="fa fa-fw fa-gears pull-right"></i></a>
						</h4>
					</div>

					<div id="collapseOne" class="panel-collapse collapse panel-body">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs">
							<li class="active"><a href="#filters" data-toggle="tab">Filtry
							</a></li>
							<li><a href="#timetables" data-toggle="tab">Wybrane
									plany</a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
							<div class="tab-pane active" id="filters">
								<p>Filtry</p>
							</div>
							<div class="tab-pane" id="timetables">
								<p>Wybrane plany zajęć</p>
							</div>

						</div>
					</div>

					<div id="timetable-panel-spinner" class="panel-body">
						<p class="text-center">
							<i class="fa fa fa-spinner fa-spin fa-5x"></i>
						</p>
					</div>
					<ul id="timetable-results" class="list-group"></ul>
					<div class="panel-footer"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Stwórz swój plan</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<div class="input-group">
							<input id="group" name="group.1" data-provide="typeahead"
								autocomplete="off" type="text" class="form-control"
								placeholder="Enter email"> <span class="input-group-btn">
								<button type="button" class="btn btn-danger" title="Usuń">
									<i class="fa fa-fw fa-trash-o"></i>
								</button>
							</span>
						</div>

					</div>

					<div class="form-group">
						<div class="input-group">

							<button type="button" class="btn btn-danger" title="Dodaj">
								<i class="fa fa-fw fa-plus"></i>
							</button>

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						title="Anuluj">Close</button>
					<button type="button" class="btn btn-primary" title="Zapisz">
						<i class="fa fa-fw fa-save"></i>
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

					<ul class="list-inline">
						<li><a href="index.html"><strong>devPlan</strong></a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="search.html">Szukaj</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="timetable.html">Mój plan</a></li>
					</ul>
					<p class="copyright text-muted small">
						<a href="http://dev.uek.krakow.pl">Koło Naukowe Programistów
							dev</a>
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- JavaScript -->
	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/typeahead.min.js"></script>
	<script src="assets/js/devPlan.js"></script>
	<script type="text/javascript">
		new devPlan();
	</script>
	<script src="assets/js/analytics.js"></script>
</body>
</html>
