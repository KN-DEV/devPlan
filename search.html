<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Spersonalizaowany plan zajęć studentów i pracowników Uniwersytetu Ekonomicznego w Krakowie. Dostępny równieżw wersji moblinej. Wyszukaj swojej grupy lub prowadzącego i sprawdź kiedy masz zajęcia.">
<meta name="keywords"
	content="plan, zajęć, plan zajęć, spersonalizowany, uek, uniwersytet, ekonomiczny, grupy, prowadzący, Kraków, dev, devplan, koło, naukowe, programistów, szukaj, android, windows, ios">
<title>devPlan - Szukaj</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="assets/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
	rel='stylesheet' type='text/css'>
<link href="assets/css/landing-page.css" rel="stylesheet">
<link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="navbar-header">
						<a href="timetable.html"
							class="navbar-btn btn btn-link pull-right visible-xs text-success"
							title="Mój devPlan"><i class="fa fa-fw fa-calendar-o"></i></a> <a
							href="search.html"
							class="navbar-btn btn btn-link pull-right visible-xs"
							title="Szukaj"><i class="fa fa-fw fa-search"></i></a><a
							class="navbar-brand" href="index.html" title="devPlan"><strong>devPlan</strong></a>
					</div>
					<div class="navbar-form navbar-right hidden-xs">
						<a href="timetable.html" class="btn btn-success"><i
							class="fa fa-fw fa-calendar-o"></i> Mój devPlan</a>
					</div>
					<ul class="nav navbar-nav navbar-right hidden-xs">
						<li><a href="search.html" title="Szukaj"><i
								class="fa fa-fw fa-search"></i> Szukaj</a></li>
					</ul>
					<form class="navbar-form hidden-xs" action="search.html"
						method="get" role="search">
						<div id="navbar-search" class="form-group">
							<input id="search-input" name="search" autocomplete="off"
								disabled="disabled" type="text" class="form-control" size="50"
								placeholder="KrDzIs3011Io / dr Paweł Wołoszyn" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 70px">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div id="search-panel" class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h4>
							<form action="search.html" method="get" role="search">
								<input id="search-panel-input" name="search" type="text"
									class="form-control" disabled="disabled"
									onkeyup="devPlan.Init.showSearchResults(this.value);"
									placeholder="KrDzIs3011Io / dr Paweł Wołoszyn" />
							</form>
						</h4>
					</div>
					<div id="search-panel-body" class="panel-body">
						<p class=" text-center">
							<i class="fa fa fa-spinner fa-spin fa-5x"></i>
						</p>
					</div>
					<ul id="search-results" class="list-group"></ul>
					<div class="panel-footer"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- issue start-->
	<div class="modal fade" id="issue" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Zgłoś błąd</h4>
				</div>
				<div class="modal-body">
					<p>Twoje zgłoszenie bardzo nam pomoże w usprawnianiu devPlanu.</p>
					<div class="form-group">
						<label>Nik / Email</label> <input id="issueEmail" type="email"
							name="email" type="text" class="form-control" placeholder="nik" />
					</div>
					<div class="form-group">
						<label>Opis błędu</label>
						<textarea id="issueContent" name="content" value=""
							class="form-control" row="3"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
					<button class="btn btn-primary" data-dismiss="modal"
						aria-hidden="true" onclick="sendIssue();">
						<i class="fa fa-fw fa-save"></i>Wyślij zgłoszenie
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- issue stop -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<ul class="list-inline">
						<li><a href="index.html" title="Strona startowa devPlan"><strong>devPlan</strong></a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="search.html">Szukaj</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="timetable.html" title="Mój devPlan">Mój
								devPlan</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a data-toggle="modal" data-target="#issue"
							title="Zgłoś błąd" class="">Zgłoś błąd</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="http://dev.uek.krakow.pl"
							title="Koło Naukowe Programistów dev">KN Programistów dev</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<script src="assets/js/jquery-1.10.2.js"></script>
	<script src="assets/js/jquery.cookie.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap3-typeahead.min.js"></script>
	<script src="assets/js/devPlan.js"></script>
	<script type="text/javascript">
		new devPlan.Init();
	</script>
	<script src="assets/js/analytics.js"></script>
</body>
</html>
