	<div class="container" style="margin-top: 70px">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">

				<div id="timetable-panel"
					class=" panel-collapse collapse panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h4>
							<span id="panel-title">Plan zajęć</span><small> Ustawienia</small>
						</h4>
					</div>

					<div class="panel-body">

						<ul class="nav nav-pills">
							<li class="active"><small></small><a href="#search"
								data-toggle="tab">Przeszukiwanie</a></small></li>
							<li><a href="#view" data-toggle="tab"><small>Widok</a></small></li>
							<li><a href="#messages" data-toggle="tab"><small>Twój
										devPlan</a></small></li>

						</ul>
						<div class="tab-content">
							<div class="tab-pane" id="devPlan">TODO</div>
							<div class="tab-pane active" id="search">

								<div class="form-group">
									<p>
										<input id="activityNameFilter" type="text"
											class="form-control" name="activityNameFilter"
											placeholder="Filtruj po nazwie przedmiotu, wykładowcy, grupie lub dacie"
											onkeyup="console.log(this.value);devPlan.Settings.setActivityNameFilter(this.value).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
									</p>
								</div>
							</div>
							<div class="tab-pane active" id="view">
								<div class="radio">
									<label> <input type="radio" name="timetableType"
										id="timetableType_1" value="1"
										onClick="devPlan.Settings.setTimetableType(this.value).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj tylko nadchodzące zajęcia
									</label>
								</div>
								<div class="radio">
									<label> <input type="radio" name="timetableType"
										id="timetableType_0" value="0"
										onClick="devPlan.Settings.setTimetableType(this.value).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj cały plan zajęć
									</label>
								</div>

								<div class="checkbox">
									<label> <input id="activityTutor" type="checkbox"
										onClick="devPlan.Settings.setActivityTutor(!devPlan.Settings.getActivityTutor()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj informacje o prowadzącym
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="activityNote" type="checkbox"
										onClick="devPlan.Settings.setActivityNote(!devPlan.Settings.getActivityNote()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj notatki do zajęć
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="activityBell" type="checkbox" s
										onClick="devPlan.Settings.setActivityBell(!devPlan.Settings.getActivityBell()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj godzinę rozpoczęcia i zakończenia zajęć
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="activityLocation" type="checkbox"
										onClick="devPlan.Settings.setActivityLocation(!devPlan.Settings.getActivityLocation()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj informacje o lokalizacji zajęć
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="activityCategory" type="checkbox"
										onClick="devPlan.Settings.setActivityCategory(!devPlan.Settings.getActivityCategory()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj informacje o typie zajęć
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="activityGroup" type="checkbox"
										onClick="devPlan.Settings.setActivityGroup(!devPlan.Settings.getActivityGroup()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">

										Wyświetlaj informacje o grupach uczestniczących w zajęciach
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="classCounter" type="checkbox"
										onClick="devPlan.Settings.setClassCounter(!devPlan.Settings.getClassCounter()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj informacje na tamat numeru kolejnych zajęć
									</label>
								</div>
								<div class="checkbox">
									<label> <input id="classHourCounter" type="checkbox"
										onClick="devPlan.Settings.setClassHourCounter(!devPlan.Settings.getClassHourCounter()).save(); devPlan.Init.showTimetable(devPlan.Init.getTimetable());">
										Wyświetlaj informacje na temat ilości godzin lekcyjnych
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="timetable-panel-spinner" class="panel-body">
					<p class="text-center">
						<i class="fa fa-cog fa-spin fa-5x"></i>
					</p>
				</div>
				<ul id="timetable-results" class="list-group"></ul>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Stwórz swój plan</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<div class="input-group">
							<input id="group" name="group.1" data-provide="typeahead"
								autocomplete="off" type="text" class="form-control"
								placeholder="Enter email"> <span class="input-group-btn">
								<button type="button" class="btn btn-danger" title="Usuń">
									<i class="fa fa-fw fa-trash-o"></i>
								</button>
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">

							<button type="button" class="btn btn-danger" title="Dodaj">
								<i class="fa fa-fw fa-plus"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						title="Anuluj">Close</button>
					<button type="button" class="btn btn-primary" title="Zapisz">
						<i class="fa fa-fw fa-save"></i>
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
